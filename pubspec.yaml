name: portfolio
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_layout_grid: ^2.0.3
  go_router: ^7.1.1
  widgetbook_annotation: ^3.0.0-rc.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  widgetbook:
    git:
      url: https://github.com/devfelipereis/widgetbook
      ref: upgrade-flutter-3.10
      path: packages/widgetbook
  widgetbook_generator: ^3.0.0-rc.1
  build_runner:
  flutter_gen_runner:

flutter_gen:
  output: lib/core/presentation/generated/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/shaders/
  fonts:
    - family: GMarketSans
      fonts:
        - asset: assets/fonts/gmarket_sans/GmarketSansBold.otf
          weight: 700
        - asset: assets/fonts/gmarket_sans/GmarketSansMedium.otf
          weight: 500
        - asset: assets/fonts/gmarket_sans/GmarketSansLight.otf
          weight: 300
    - family: PyeongchangPeace
      fonts:
        - asset: assets/fonts/pyeongchang_peace/PyeongChangPeace-Bold.otf
          weight: 600
        - asset: assets/fonts/pyeongchang_peace/PyeongChangPeace-Light.otf
          weight: 300
