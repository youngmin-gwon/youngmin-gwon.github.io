name: github pages

on:
    push:
        branches: [main]
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: subosito/flutter-action@v2
            - uses: erickzanardo/flutter-gh-pages@v3
            - uses: bluefireteam/flutter-gh-pages@v7
              with:
                baseHref: /
